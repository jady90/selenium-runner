version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
    - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub	
  firefox:
    image: selenium/node-firefox:3.14
    shm_size: '1gb'
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  search-module1:
    image: jadyjdjady1990/selenium-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=firefox
      - HUB_HOST=hub
      - MODULE=search-module.xml
    volumes:
      - c:\mydockerdata\output\search-result1:/use/share/udemy/test-output
  book-flight-module1:
     image: jadyjdjady1990/selenium-docker
     depends_on:
       - chrome
       - firefox
     environment:
       - BROWSER=chrome
       - HUB_HOST=hub
       - MODULE=book-flight-module.xml
     volumes:
       - c:\mydockerdata\output\book-result1:/use/share/udemy/test-output
  search-module2:
    image: jadyjdjady1990/selenium-docker
    depends_on:
      - chrome
      - firefox
    environment:
      - BROWSER=chrome
      - HUB_HOST=hub
      - MODULE=search-module.xml
    volumes:
      - c:\mydockerdata\output\search-result2:/use/share/udemy/test-output
  book-flight-module2:
     image: jadyjdjady1990/selenium-docker
     depends_on:
       - chrome
       - firefox
     environment:
       - BROWSER=firefox
       - HUB_HOST=hub
       - MODULE=book-flight-module.xml
     volumes:
       - c:\mydockerdata\output\book-result2:/use/share/udemy/test-output       